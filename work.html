---
layout: page
title: Work
---
{% for work in site.works %}
<div class="project">
    <h4>{{ work.title }}</h4>

    <div class="project-details-container">

        <a href="{{ work.url }}">
            <div class="img-container">
                <img src="{{ work.image_url }}" alt="{{ work.title }}" />
            </div>
        </a>

        <p>{{ work.content }}</p>

    </div>
</div>
{% endfor %}
