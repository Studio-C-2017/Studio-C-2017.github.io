---
layout: page
title: Work
---
<div id="project-thumbnail-container">
    {% for work in site.works %}
    <a href="{{ work.url }}" class="project-thumbnail">
        <img src="{{ work.image_url }}" alt="{{ work.title }}" />
        <h3 class="project-thumbnail-title">{{ work.title }}</h3>
    </a>
    {% endfor %}
</div>
