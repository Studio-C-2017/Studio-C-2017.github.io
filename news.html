---
layout: collection-page
title: News
---
<ul id="news-feed">
    {% for post in site.posts %}
    <li class="news-post">
        <a href="{{ post.url }}">{{ post.title }}</a>
        {{ post.date | date: "%A, %B %-d, %Y" }}
        <div id="news-post-excerpt">
            {{ post.excerpt }}
        </div>
    </li>
    {% endfor %}
</ul>
